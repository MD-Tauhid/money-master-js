<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a5827bc527.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-5 text-cyan-600">Money Master <span class="text-amber-600"><i class="fa-solid fa-sack-dollar"></i></span></h1>
    </header>

    <main class="my-6 mx-auto w-11/12">
        <section class="grid grid-cols-2 my-12 gap-16">
            <div>
                <img src="image/money-calculator.jpg" alt="">
            </div>
            <div class="content-center bg-gray-100 w-full pt-9">
                <div>
                    <h1 class="text-center text-3xl font-semibold">Income</h1>
                    <div class="grid grid-cols-3 my-6 mx-auto w-3/4 content-center">
                        <label class="font-medium text-xl mx-4" for="total-income">Income:</label>
                        <input class="col-span-2 px-3 py-2 bg-gray-300 rounded" type="text" name="" id="total-income" placeholder="Enter your total income">
                    </div>
                </div>
                <div>
                    <h1 class="text-center text-3xl font-semibold">Expences</h1>
                    <div class="grid grid-cols-3 my-6 mx-auto w-3/4">
                        <label class="font-medium text-xl mx-4" for="food">Food:</label>
                        <input class="col-span-2 px-3 py-2 bg-gray-300 rounded" type="text" name="" id="food" placeholder="Enter cost $ for food">
                    </div>
                    <div class="grid grid-cols-3 my-6 mx-auto w-3/4">
                        <label class="font-medium text-xl mx-4" for="rent">Rent:</label>
                        <input class="col-span-2 px-3 py-2 bg-gray-300 rounded" type="text" name="" id="rent" placeholder="Cost for $ rent">
                    </div>
                    <div class="grid grid-cols-3 my-6 mx-auto w-3/4">
                        <label class="font-medium text-xl mx-4" for="clothes">Clothes:</label>
                        <input class="col-span-2 px-3 py-2 bg-gray-300 rounded" type="text" name="" id="clothes" placeholder="Cost for $ clothes">
                    </div>
                </div>
                <div class="flex justify-center">
                    <button id="calculate" class="bg-sky-400 px-4 w-1/3 py-3 text-xl font-medium text-white rounded-lg">Calculate</button>
                </div>
                <hr class="border mt-5">

                <h1 class="mt-6 text-center text-2xl font-semibold">Total Expenses: <span id="total-expenses">5500</span></h1>
                <h1 class="mt-6 text-center text-2xl font-semibold">Balance: <span id="available-balance">4500</span></h1>

                <div class="flex justify-center gap-3 mt-7">
                    <label class="font-medium text-xl mx-4" for="">Save</label>
                    <input class="px-3 py-1 bg-gray-300 rounded" type="text" name="" id="saving" placeholder="$ want to save">
                    <p class="font-medium text-xl mx-4"> % </p>
                    <button id="btn-saving" class="bg-sky-400 py-2 px-6 text-xl font-medium text-white rounded">Save</button>
                </div>

                <h1 class="mt-6 text-center text-2xl font-semibold">Saving Amount: <span id="saving-amount">5500</span></h1>
                <h1 class="mt-6 text-center text-2xl font-semibold">Remaining Balance: <span id="remaining-balance">4500</span></h1>
            </div>
        </section>
    </main>

    <script src="js/calculate.js"></script>
</body>
</html>
